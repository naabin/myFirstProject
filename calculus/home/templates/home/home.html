{% extends "base.html" %}
{% block body %}
<div class="container">
  <h1>Home </h1>
  <form method="post">
    {% csrf_token %}
    {{form.post}}
    <br>
    <input type="submit"class="btn btn-primary btn-lg"name="" value="submit">
  </form>
  {% for post in posts  %}
    <h1>{{post.post}}</h1>
    <p>{{post.date}}</p>
    <p>Posted by {{post.user.get_full_name}} on {{post.created}}</p>
  {% endfor %}
</div>
{% endblock %}
